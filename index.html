<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frentend Mentor</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-principal">
            <picture>
                <img src="./images/illustration-hero.svg" alt="mulher escutando musica">
            </picture>
            <div class="englobador-de-box">
                <h1>
                    Oder Summary
                </h1>
                <p>
                    You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
                </p>
                <div class="plano-anual">
                    <img src="./images/icon-music.svg" alt="bolinha musical">
                    <div class="texto">
                        <h3>
                            Annual Plan</h3>
                        <p>
                            $59.99/year</p>
                    </div>
                    <a href="#.">
                        Change
                    </a>
                </div> <!--plano-anual-->
            
            <button class="btn-pagamento">
                <p>Proceed to Payment</p>
            </button>
            
            <button class="btn-cancelar">
                <p>Cancel Order</p>
            </button>
            </div> <!--englobador-de-box-->
          </div> <!--container-principal-->
    </main>
    <footer>
        <p>
            Challenge for <a href="http://www.frontendmentor.io/" target="_blank">frontendmentor</a> by <a href="http://www.instagram.com/liviapawla/" target="_blank">Livia Paula</a>
        </p>
    </footer>
</body>
</html>
